<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">

<body>
    <header>
        <div>
            <h1 class="title">CSS Dinner Shopping List</h1>

    <main>
        <div class="shoping-list">

            <label class="checkbox-list pickles">
                <input class="chek-box" type="checkbox" id="" name="list" value="">

            <label class="checkbox-list apple">
                <input class="chek-box" type="checkbox" id="" name="list" value="">

            <label class="checkbox-list orange">
                <input class="chek-box" type="checkbox" id="" name="list" value="">

            </label>

            <label class="checkbox-list plates">
                <input class="chek-box" type="checkbox" id="" name="list" value="">

            </label>

            <label class="checkbox-list bentos">

            </label>

            <label class="checkbox-list botle">

            </label>
        </div>
        <div class="bonapetit">
            <p class="bonapetit-text">
                Bon appetit :)
            </p>
        </div>

    <footer></footer>
